<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🐕💥 Amazing Dog Walking!! 💥🐕</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background: repeating-linear-gradient(45deg, yellow, red 10px, lime 10px, cyan 20px);
      font-family: "Papyrus", cursive;
      color: hotpink;
      text-align: center;
      padding: 20px;
    }
    button {
      font-size: 24px;
      background-color: magenta;
      border: 5px dashed orange;
      padding: 15px;
      cursor: crosshair;
    }
    img {
      margin-top: 20px;
      border: 10px groove purple;
      max-width: 90%;
    }
  </style>
</head>
<body>

  <div id="app">
    <h1>🔥🐾 Welcome to the Ultimate Dog Walking Extravaganza 🐾🔥</h1>
    <p>Click below... if you dare 🧠</p>
    <button @click="getDog">UNLEASH THE DOG OF THE DAY 🐶🚀</button>

    <div v-if="dogImage">
      <img :src="dogImage" alt="">
      <p>This dog was randomly selected by AI! 🎲</p>
    </div>

    <a href="#">Click here now!!!</a>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      methods: {
        async getDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        }
      }
    }).mount('#app');
  </script>

</body>
</html>
